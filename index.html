<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List </title>
</head>
<body>
    <div class="container">
        <div id="heading">
            <h1> BookList App</h1>
        </div>
        <div id="form">
            <form>
                <input type="text" id="title" id="Enter Book Title" placeholder="Enter Book Title"><br>
                <input type="text" id="author" placeholder="Enter Author Name"><br>
                <input type="text" id="isbn" placeholder="Enter ISBN no"><br>
                <input type="submit" id="submit">
            </form>
        </div>
        <div id="table">
            <table border="1">
                <tr>
                    <th>Book Title</th>
                    <th>Book Author</th>
                    <th>ISBN</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tdata">
                </tbody>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
